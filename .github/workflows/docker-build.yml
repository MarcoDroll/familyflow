name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'public-addon/**'
      - 'VERSION'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: marcodroll/familyflow
  ADDON_IMAGE: marcodroll/familyflow-addon
  ADDON_REPO: MarcoDroll/familyflow-addon

jobs:
  version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        run: |
          CURRENT=$(cat VERSION | tr -d '[:space:]')
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"

          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Bump based on type
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version: $CURRENT -> $NEW_VERSION ($BUMP_TYPE)"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "Bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push

  build-and-push:
    name: Build Docker Images
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ needs.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
          cache-to: type=inline

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ needs.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          cache-to: type=inline

      - name: Create build summary
        run: |
          echo "## Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ needs.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ needs.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY

  build-addon:
    name: Build HA Add-on (aarch64)
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      ARCH: aarch64
      PLATFORM: linux/arm64
      BASE_IMAGE: ghcr.io/home-assistant/aarch64-base-debian:bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Add-on image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.addon
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE }}-${{ env.ARCH }}:${{ needs.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE }}-${{ env.ARCH }}:latest
          build-args: |
            BUILD_FROM=${{ env.BASE_IMAGE }}
            BUILD_ARCH=${{ env.ARCH }}
            BUILD_VERSION=${{ needs.version.outputs.version }}
          cache-from: type=gha,scope=addon-${{ env.ARCH }}
          cache-to: type=gha,mode=max,scope=addon-${{ env.ARCH }}

      - name: Create build summary
        run: |
          echo "## Home Assistant Add-on Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** \`${{ env.ARCH }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.ADDON_IMAGE }}-${{ env.ARCH }}:${{ needs.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  update-addon-repo:
    name: Update Add-on Repository
    needs: [version, build-and-push, build-addon]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout addon repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ADDON_REPO }}
          token: ${{ secrets.PUPLIC_REPO_TOKEN }}
          path: addon-repo

      - name: Update version in config.yaml
        run: |
          cd addon-repo
          sed -i 's/^version: .*/version: "${{ needs.version.outputs.version }}"/' familyflow/config.yaml
          echo "Updated config.yaml to version ${{ needs.version.outputs.version }}"
          cat familyflow/config.yaml | grep version

      - name: Add changelog entry
        run: |
          cd addon-repo
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ needs.version.outputs.version }}"

          # Check if version already exists in changelog
          if grep -q "## \[$VERSION\]" familyflow/CHANGELOG.md; then
            echo "Version $VERSION already in changelog, skipping"
          else
            # Create new changelog entry - insert after first line
            head -1 familyflow/CHANGELOG.md > /tmp/changelog_new.md
            echo "" >> /tmp/changelog_new.md
            echo "## [$VERSION] - $DATE" >> /tmp/changelog_new.md
            echo "" >> /tmp/changelog_new.md
            echo "### Changed" >> /tmp/changelog_new.md
            echo "" >> /tmp/changelog_new.md
            echo "- Automated release" >> /tmp/changelog_new.md
            tail -n +2 familyflow/CHANGELOG.md >> /tmp/changelog_new.md
            mv /tmp/changelog_new.md familyflow/CHANGELOG.md
          fi

      - name: Commit and push changes
        run: |
          cd addon-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add familyflow/config.yaml familyflow/CHANGELOG.md
            git commit -m "Release v${{ needs.version.outputs.version }}"
            git push
          fi

      - name: Create build summary
        run: |
          echo "## Add-on Repository Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** [${{ env.ADDON_REPO }}](https://github.com/${{ env.ADDON_REPO }})" >> $GITHUB_STEP_SUMMARY
