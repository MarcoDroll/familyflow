name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: marcodroll/familyflow
  ADDON_IMAGE: marcodroll/familyflow-addon
  ADDON_REPO: MarcoDroll/familyflow-addon

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout addon repository for version
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ADDON_REPO }}
          path: addon-repo

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' addon-repo/familyflow/config.yaml | sed 's/version: *"\{0,1\}\([^"]*\)"\{0,1\}/\1/')
          if [ -z "$VERSION" ]; then
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
          cache-to: type=inline

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          cache-to: type=inline

      - name: Create build summary
        run: |
          echo "## Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY

  build-addon:
    name: Build HA Add-on (aarch64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      ARCH: aarch64
      PLATFORM: linux/arm64
      BASE_IMAGE: ghcr.io/home-assistant/aarch64-base-debian:bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout addon repository for version
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ADDON_REPO }}
          path: addon-repo

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' addon-repo/familyflow/config.yaml | sed 's/version: *"\{0,1\}\([^"]*\)"\{0,1\}/\1/')
          if [ -z "$VERSION" ]; then
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building add-on version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Add-on image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.addon
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE }}-${{ env.ARCH }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ADDON_IMAGE }}-${{ env.ARCH }}:latest
          build-args: |
            BUILD_FROM=${{ env.BASE_IMAGE }}
            BUILD_ARCH=${{ env.ARCH }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=addon-${{ env.ARCH }}
          cache-to: type=gha,mode=max,scope=addon-${{ env.ARCH }}

      - name: Create build summary
        run: |
          echo "## Home Assistant Add-on Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** \`${{ env.ARCH }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.ADDON_IMAGE }}-${{ env.ARCH }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
