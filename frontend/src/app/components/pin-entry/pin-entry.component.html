<div class="pin-overlay" (click)="close()">
  <div class="pin-dialog" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">✕</button>

    <h2>PIN eingeben</h2>
    <p class="pin-hint">Standard-PIN: 8956</p>

    <div class="pin-display" [class.error]="error">
      <div class="pin-dot" *ngFor="let i of [0,1,2,3]" [class.filled]="pin.length > i"></div>
    </div>

    <div class="error-message" *ngIf="error">
      Falscher PIN!
    </div>

    <div class="pin-keypad">
      <button class="key-btn" *ngFor="let num of [1,2,3,4,5,6,7,8,9]" (click)="enterDigit(num.toString())">
        {{ num }}
      </button>
      <button class="key-btn empty"></button>
      <button class="key-btn" (click)="enterDigit('0')">0</button>
      <button class="key-btn delete-btn" (click)="deleteDigit()">⌫</button>
    </div>
  </div>
</div>
